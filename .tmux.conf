# TMUX Configuration File
# Author: dariush najjarzade
# created: 2024-07-14
# Last Modified: 2024-07-14
#
# This configuration file customizes tmux to improve usability and productivity.
# It includes custom key bindings, visual settings, and plugin configurations.

# sesh terminal manager integration
bind-key "T" run-shell "sesh connect \"$(\
        sesh list | fzf-tmux -p 55%,60% \
                --no-sort --ansi --border-label ' sesh ' --prompt '<E2><9A><A1>  ' \
                --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
                --bind 'tab:down,btab:up' \
                --bind 'ctrl-a:change-prompt(<E2><9A><A1>  )+reload(sesh list)' \
                --bind 'ctrl-t:change-prompt(<F0><9F><AA><9F>  )+reload(sesh list -t)' \
                --bind 'ctrl-g:change-prompt(<E2><9A><99><EF><B8><8F>  )+reload(sesh list -c)' \
                --bind 'ctrl-x:change-prompt(<F0><9F><93><81>  )+reload(sesh list -z)' \
                --bind 'ctrl-f:change-prompt(<F0><9F><94><8E>  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
                --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(<E2><9A><A1>  )+reload(sesh list)'
)\""

# Lock the session after 180 seconds of inactivity, using cmatrix as the lock screen
set -g lock-after-time 180
set -g lock-command "cmatrix -abs"

# Silence and alert settings
set -g monitor-silence 60
set -g visual-silence off
set -g alert-silence clock
set -g silence-action current
set -g visual-bell off

# Base index settings
set -g base-index 1

# Automatically set window titles
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set default terminal and history limit
set -g status-keys vi
set -g history-limit 10000

# Enable mouse mode and vi mode keys
setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

# Key bindings for pane management
bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0
set-option -g default-shell /bin/bash

# Reload tmux config
bind r source-file ~/.tmux.conf
bind -n C-x setw synchronize-panes

# THEME configuration
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Check if TPM (Tmux Plugin Manager) is installed, install if not
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Powerline configuration
source "/usr/share/powerline/bindings/tmux/powerline.conf"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh mosh-client'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'sainnhe/tmux-fzf'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
