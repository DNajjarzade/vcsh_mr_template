hosts:
  nipco:
    Hostname: rc.nipco.co
    Port: 5785
    Aliases:
      - rc

  nipco-chat:
    Hostname: 192.168.0.35
    user: administrator
    Gateways:
      - nipco

  omid@nipco:
    User: omid
    Inherits: nipco

  rc-proxy:
    dynamicforward: 1070
    ExitOnForwardFailure: yes
    Inherits: rc

  rc-tun0:
    RemoteForward: 10001 localhost:22
    ExitOnForwardFailure: yes
    Inherits: rc
