---
hosts:
  eniac-service.ir:
    Hostname: 178.18.206.184
    Port: 53306
    Aliases: tr

  tr-proxy:
    DynamicForward: 1081
    ExitOnForwardFailure: yes
    Inherits: tr

  no343:
    Hostname: localhost
    Port: 10010
    PubkeyAcceptedAlgorithms: +ssh-rsa
    HostkeyAlgorithms: +ssh-rsa
    Gateways:
      - de
      - tr

  eniac-proxy:
    DynamicForward: 1082
    ExitOnForwardFailure: yes
    Inherits: no343

  eniac-tunnel:
    LocalForward: 10010 127.0.0.1:22
    ExitOnForwardFailure: yes
    Inherits: no343

templates:
  eniac-template:
    User: etlinux
