- name: Set timezone to Asia/Tehran
  become: yes
  become_user: root
  copy:
    content: "Asia/Tehran"
    dest: /etc/timezone
    owner: root
    group: root
    mode: '0644'
  register: timezone

- name: Reconfigure Timezone Data (if changed)
  become: yes
  become_user: root
  shell: dpkg-reconfigure -f noninteractive tzdata
  when: timezone.changed
