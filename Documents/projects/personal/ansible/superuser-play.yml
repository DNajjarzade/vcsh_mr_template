---
- hosts: localhost
  connection: local
  vars:
    ansible_become_password: "{{ lookup('env', 'SUDO_PASSWORD') }}"
  pre_tasks:
    - name: Detect WSL
      ansible.builtin.import_tasks: tasks/detect_wsl.yml
      tags:
        - always

    - name: Detect wsl
      ansible.builtin.debug:
        var: ansible_host_environment_is_wsl
      tags:
        - always

    - name: Confirm Windows PowerShell Execution Policy
      ansible.builtin.import_tasks: tasks/powershell_executionpolicy.yml
      when: ansible_host_environment_is_wsl
      tags:
        - always

    - name: Detect Host User
      ansible.builtin.import_tasks: tasks/whoami_wsl.yml
      when: ansible_host_environment_is_wsl
      tags:
        - always

    - name: Detect Host User
      ansible.builtin.import_tasks: tasks/whoami.yml
      become: false
      vars:
        ansible_become: false
      tags:
        - always

    - name: Display the current user
      debug:
        msg: "Current user is {{ host_user }}"        
    - name: Display the ssh user
      debug:
        msg: "Current ssh user is {{ ansible_user_id }}"        

  tasks:
    - name: install packages
      include_tasks: tasks/packages.yml
      become: true
      
    - name: Create users 
      include_tasks: tasks/users.yml
      become: true
    
    - name: Set Timezone
      include_tasks: tasks/timezone.yml
      become: true
